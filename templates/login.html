<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ransomware File Protector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    .login-container {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.9) 100%);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="login-container rounded-2xl shadow-xl border border-gray-800 p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
        <i class="fas fa-shield-alt text-white text-2xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-white mb-2">Ransomware File Protector</h2>
      <p class="text-gray-400">Secure your files from malicious encryption</p>
    </div>
    
    <form method="POST" action="/login" class="space-y-6">
      <div>
        <label for="username" class="block text-gray-400 mb-2">Username</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user text-gray-500"></i>
          </div>
          <input type="text" name="username" id="username" placeholder="Enter username" required
            class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
      
      <div>
        <label for="password" class="block text-gray-400 mb-2">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-lock text-gray-500"></i>
          </div>
          <input type="password" name="password" id="password" placeholder="Enter password" required
            class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button type="button" onclick="togglePassword('password')"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-white">
            <i class="fas fa-eye-slash"></i>
          </button>
        </div>
      </div>
      
      <button type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium flex items-center justify-center transition-colors">
        <i class="fas fa-sign-in-alt mr-2"></i>Login
      </button>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      const icon = input.nextElementSibling.querySelector('i');
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      }
    }
  </script>
</body>
</html>
